version: "3.8"

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bygagoos-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
    env_file:
      - ./backend/.env.docker
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bygagoos-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: bygagoos-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bygagoos_ink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bygagoos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bygagoos-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bygagoos-network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  bygagoos-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
