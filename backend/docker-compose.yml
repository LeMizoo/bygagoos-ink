version: '3.8'

services:
  # --- Base de donnÃ©es PostgreSQL ---
  postgres:
    image: postgres:15-alpine
    container_name: bygagoos-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bygagoos_ink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- Backend API ---
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: bygagoos-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/bygagoos_ink?schema=public"
      JWT_SECRET: "bygagoos-secret-key-2025-change-in-production"
      NODE_ENV: "development"
      PORT: "3001"
      CORS_ORIGIN: "http://localhost:5173"
    volumes:
      - ./public:/app/public
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ğŸ”„ Installation des dÃ©pendances...' &&
        npm install &&
        echo 'ğŸ”„ GÃ©nÃ©ration Prisma...' &&
        npx prisma generate &&
        echo 'ğŸ”„ Migration de la base de donnÃ©es...' &&
        npx prisma db push --accept-data-loss &&
        echo 'ğŸ”„ Initialisation des donnÃ©es...' &&
        node scripts/seed-docker.js &&
        echo 'ğŸš€ DÃ©marrage du serveur...' &&
        npm start
      "

volumes:
  postgres_data: